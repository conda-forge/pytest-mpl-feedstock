{% set name = "pytest-mpl" %}
{% set version = "0.16.0" %}
{% set sha256 = "4d3a9a81f075e45100c64f955ac11f6842d3f81e93c34c2d5c58b7c03da40ffd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm

  run:
    - python >=3.6
    - pytest
    - matplotlib-base
    - jinja2
    - packaging
    - importlib_resources
    - pillow

test:
  commands:
    # Need to avoid discovering all tests in directory
    - py.test --traceconfig ${SRCDIR} | grep pytest-mpl-{{ version }}

about:
  home: https://github.com/matplotlib/pytest-mpl
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: pytest plugin to help with testing figures output from Matplotlib
  dev_url: https://github.com/matplotlib/pytest-mpl

extra:
  recipe-maintainers:
    - dopplershift
    - astrofrog-conda-forge
