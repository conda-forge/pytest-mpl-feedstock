{% set name = "pytest-mpl" %}
{% set version = "0.13" %}
{% set sha256 = "582db6e14315f9b08cbd2df39b136dc344bfe8a27c2f05b995460fb0969ec19e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - pytest
    - matplotlib-base

test:
  commands:
    - py.test --traceconfig | grep pytest-mpl-{{ version }}

about:
  home: https://github.com/matplotlib/pytest-mpl
  license: BSD 2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: pytest plugin to help with testing figures output from Matplotlib
  dev_url: https://github.com/matplotlib/pytest-mpl

extra:
  recipe-maintainers:
    - dopplershift
    - astrofrog-conda-forge
