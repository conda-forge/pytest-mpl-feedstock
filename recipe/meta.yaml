{% set name = "pytest-mpl" %}
{% set version = "0.11" %}
{% set sha256 = "26c5a47a8fdbc04652f18b65c587da642c6cc0354680ee44b16c161d9800a2ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{name[0]}}/{{name}}/{{name}}-{{version}}.tar.gz
  sha256: {{sha256}}

build:
    number: 1
    noarch: python
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - pytest
    - matplotlib-base
    - nose
    - pillow

test:
  commands:
    - "py.test --traceconfig | grep pytest-mpl-{{version}}"

about:
  home: https://github.com/matplotlib/pytest-mpl
  license: BSD 2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'pytest plugin to help with testing figures output from Matplotlib'
  dev_url: https://github.com/matplotlib/pytest-mpl

extra:
  recipe-maintainers:
    - dopplershift
    - astrofrog-conda-forge
